<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robo_Dotado</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <h1>Robo_Dotado</h1>

  <!-- STEP 1 -->
  <div id="step1">
    <button id="iniciarBtn">Iniciar Robo</button>
    <div id="alert-robot" class="alerta erro oculto"></div>
  </div>

  <!-- STEP 2 -->
  <div id="step2" style="display:none;">
    <label for="altura">Informe sua altura (cm):</label>
    <input type="number" id="altura" placeholder="Ex: 170" />
    <button id="confirmarBtn">Confirmar Altura</button>
    <div id="alert-altura" class="alerta erro oculto"></div>
  </div>

  <!-- STEP 3: camera + upload -->
  <div id="step3" style="display:none;">
    <div class="camera-container">
      <video id="video" autoplay></video>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
    <div class="preview">
      <img id="previewImg" style="display:none; width:320px; border:2px solid #333;" />
      <br/>

      <!-- escolha de formato -->
      <div id="formato-folha" style="margin: 10px 0;">
        <label for="formato">Formato da folha:</label>
        <select id="formato">
          <option value="A4-p">A4 - Retrato</option>
          <option value="A4-l">A4 - Paisagem</option>
          <option value="A3-p">A3 - Retrato</option>
          <option value="A3-l">A3 - Paisagem</option>
          <option value="A2-p">A2 - Retrato</option>
        </select>
      </div>

      <!-- escolha de resoluÃ§Ã£o -->
      <div id="resolucao" style="margin: 10px 0;">
        <label for="largura">Largura px:</label>
        <input type="number" id="largura" value="720" style="width:70px;" />
        <label for="altura">Altura px:</label>
        <input type="number" id="altura_res" value="794" style="width:70px;" />
      </div>

      <!-- escolha de mÃ©todo -->
      <div class="preview-buttons">
        <button id="snapBtn">ðŸ“¸ Tirar Foto</button>
        <input type="file" id="uploadInput" accept="image/*" />
      </div>
      <!-- botÃµes de aÃ§Ã£o -->
      <div class="preview-buttons">
        <button id="retakeBtn" style="display:none;">Refazer Foto</button>
        <button id="testPhotoBtn" style="display:none;">Testar Foto</button>
        <button id="confirmPhotoBtn" style="display:none;">Confirmar Foto</button>
      </div>
    </div>
    <div id="alert-photo" class="alerta erro oculto"></div>
  </div>

  <!-- STEP 4 -->
  <div id="step4" style="display:none; margin-top:30px; text-align:center;">
    <h2>Preview de Pontos</h2>
    <img id="pointsPreview" src="" alt="Preview dos Pontos"
         style="max-width:80%; border:2px solid #333; border-radius:4px; margin-bottom:20px;" />
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
